<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  
</head>
<body>



  <div class="container">

    
      <div class="card">
        <div id="addHere"></div>
        <div  *ngIf="user"  class="card-body">
         
        
                <div class="col-md-4">

                  <h2>{{user.name | uppercase}} Details    <a (click)="update()" class="btn btn-info btn-lg">
                    <img src="https://icons.iconarchive.com/icons/fatcow/farm-fresh/32/user-edit-icon.png"> 
                    Update
                  </a>
                </h2>  
                  <div><span>id: </span>{{user.id}}</div>
                  <label  class="form-label">First name</label>
                  <input id="user-name" [(ngModel)]="user.name" placeholder="User name" class="form-control" disabled >
                </div>
             
                <div class="col-md-4">
                  <label  class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input id="user-email" [(ngModel)]="user.email" placeholder="User email" class="form-control" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">favoritPrograming</label>
                  <input id="user-favorit" [(ngModel)]="user.favoritPrograming" placeholder="User favoritPrograming" class="form-control" disabled>
                </div>
             
            
                <div class="col-12">
                  <div class="row">
                 
                    <div class="col-sm-3 col-md-6">

                      <button  disabled id="btnvalidar" (click)="save()"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/icojam/blue-bits/48/user-check-icon.png" alt="delete_image">Validar</button>
             
                    </div>
                    <div class="col-sm-9 col-md-6">
                      <button disabled id="btndelete" (click)="userDelete(user.id)"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/papirus-team/papirus-status/48/user-trash-full-icon.png" alt="delete_image">Delete</button>
                    </div>
                  </div>



                  
                </div>
        
        </div>
      </div>
    
    </div>


</body>
</html>
