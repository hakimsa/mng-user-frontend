<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  
</head>
<body>



  <div class="container">

    
      <div class="card">
        <div id="addHere"></div>
        <div  *ngIf="user"  class="card-body">
         
          <div class="col-12">
            <div class="row">

              <div class="col-md-4">

                <h3>{{user.firstname + user.lastname| uppercase}}     <a (click)="update()" class="btn btn-info btn-lg">
                  <img src="https://icons.iconarchive.com/icons/fatcow/farm-fresh/32/user-edit-icon.png"> 
                  Update
                </a>
              </h3>  
                <div><span>id: </span><strong>{{user.id}}</strong></div>
                <label  class="form-label">First name</label>
                <input id="user-name" [(ngModel)]="user.firstname" placeholder="User firstname" class="form-control" disabled >

                  <label  class="form-label">Last name</label>
                <input id="user-lastname" [(ngModel)]="user.lastname" placeholder="User Lastname" class="form-control" disabled >
              </div>
              
              <div class="col-md-4">
                <label  class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input id="user-email" [(ngModel)]="user.email" placeholder="User email" class="form-control" disabled>
                </div>
              </div>
              <div class="col-md-4">
                <label  class="form-label">avatar</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2"><img src={{user.avatar}} width="20" alt=""></span>
                  <input id="user-avatar" [(ngModel)]="user.avatar" placeholder="User avatar" class="form-control" disabled >
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label">favoritPrograming</label>
                <input id="user-favorit" [(ngModel)]="user.favoritPrograming" placeholder="User favoritPrograming" class="form-control" disabled>
              </div>
              
              
            </div></div>
          <div class="col-12">
            <div class="row">
              <div class="col-sm-3 col-md-6">
 
                <div class="col-md-6">
                  <label class="form-label">Addess</label>
                  <input id="user-addess" [(ngModel)]="user.addess" placeholder="User addess" class="form-control" disabled>

                  <label class="form-label">Age</label>
                  <input id="user-age" [(ngModel)]="user.age" placeholder="User age" class="form-control" disabled>
                
                  <label class="form-label">Description</label>
                  <input id="user-description" [(ngModel)]="user.description" placeholder="User description" class="form-control" disabled>
                 
                  <label class="form-label">Nacion</label>
                  <input id="user-nacion" [(ngModel)]="user.nacion" placeholder="User nacion" class="form-control" disabled>
             
                  <label class="form-label">Role</label>
                  <input id="user-role" [(ngModel)]="user.role" placeholder="User role" class="form-control" disabled>
                 
                  <label class="form-label">Telefone</label>
                  <input id="user-telefon" [(ngModel)]="user.telefon" placeholder="User favoritPrograming" class="form-control" disabled>
             
                </div>
       
              </div>
              <div class="col-sm-9 col-md-6">
                <div class="col-md-6">
                  <label class="form-label">Token</label>
                  <input id="user-token" type=password  [(ngModel)]="user.token" placeholder="User token" class="form-control" disabled>
                 
                  <label class="form-label">Password</label>
                  <input id="user-password" type=password [(ngModel)]="user.password" placeholder="User password" class="form-control" disabled>
                  
                  
                  <label class="form-label">Formacion</label>
                  <input id="user-formacion" [(ngModel)]="user.formacion" placeholder="User formacion" class="form-control" disabled>
                  
                  <label class="form-label">Lenguage</label>
                  <input id="user-lenguage" [(ngModel)]="user.lenguage" placeholder="User lenguage" class="form-control" disabled>
                  
                  <label class="form-label">Redes</label>
                  <input id="user-redes" [(ngModel)]="user.redes" placeholder="User redes" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
         
                <div class="col-12">
                  <div class="row">
                 
                    <div class="col-sm-3 col-md-6">

                      <button  disabled id="btnvalidar" (click)="save()"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/icojam/blue-bits/48/user-check-icon.png" alt="delete_image">Validar</button>
             
                    </div>
                    <div class="col-sm-9 col-md-6">
                      <button disabled id="btndelete" (click)="userDelete(user.id)"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/papirus-team/papirus-status/48/user-trash-full-icon.png" alt="delete_image">Delete</button>
                    </div>
                  </div>



                  
                </div>
        
        </div>
      </div>
    
    </div>


</body>
</html>
