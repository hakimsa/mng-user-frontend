<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
     

      <div class="card">
        <div class="card-body">
          
            <form   #heroForm="ngForm"class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input   #name  name="name" type="text" class="form-control" id="validationUsername" required>
                </div>
             
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input  #email email="email" type="text" class="form-control" id="validationUseremail"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationUserlastname" required>
                </div>
                <div class="col-md-3">
                    <div class="form-check form-switch">
                       

                        <table class="table">
                          <thead>
                              <tr>
                                  <th>
                                      <p>preferred programming language</p>
                                  </th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of selectList; let i=index;">
                                  <td>
                                      <input class="form-check-input" name="off" type="checkbox" [(ngModel)]="item.checked">
                                      <label class="form-check-label">
                                        {{item.text}}
                                      </label>
                                  </td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
                      
                </div>
            
                <div class="col-12">
                  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">

                  
                

                  <div class="col-12">
                    <div class="row">
                   
                      <div class="col-sm-3 col-md-6">
              
                        <button  id="btnv" (click)="add(name.value,email.value,getSelectedItem())"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/icojam/blue-bits/48/user-check-icon.png" alt="delete_image">Validar</button>
               
                      </div>
                      <div class="col-sm-9 col-md-6">
                        <button   id="btnv"  (click)="clear()"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/seanau/email/48/Clear-icon.png" alt="delete_image">Clear</button>
                      </div>
                </div>
                  </div>
                </div>
              </form>
        </div>
        
      </div>

      
    </div>


    
</body>
</html>
