<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

    
         
          <div class="col-12">
            <div class="row">

           

              <form   #UserForm="ngForm">

                <div class="card">
                 
                  <div  class="card-body">
               
             
              
              <div class="col-md-4">
                <div class="input-group">
                <label class="input-group-text" >Avatar</label>
                <input id="user-avatar" #avatar  avatar="avatar"  placeholder="Url image" class="form-control"  >
                </div>
                <label  class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input id="user-email" #email  email="email"  placeholder="User email" class="form-control" >
                </div>
              </div>
              <div class="col-md-4">
                <label  class="form-label">First name</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2"></span>
                  <input id="user-firstname" #firstname  firstname="name" placeholder="User firstname" class="form-control"  >
                </div>
                <label  class="form-label">Last name</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2"></span>
                  <input id="user-lastname" #lastname  lastname="lastname" placeholder="User lastname" class="form-control"  >
                </div>
              </div>
              <div class="col-md-6">
        
                <div class="form-check form-switch">
                  <table class="table">
                    <thead>
                        <tr>
                            <th>
                                <p>preferred programming language</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of selectList; let i=index;">
                            <td>
                                <input class="form-check-input" name="off" type="checkbox" [(ngModel)]="item.checked">
                                <label class="form-check-label">
                                  {{item.text}}
                                </label>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                
              </div>
              

          <div class="col-12">
            <div class="row">
              <div class="col-sm-3 col-md-6">
 
                <div class="col-md-6">
                  <label class="form-label">Addess</label>
                  <input id="user-addess"  #addess  addess="addess" placeholder="User addess" class="form-control" >

                  <label class="form-label">Age</label>
                  <input id="user-age"  #age  age="age"placeholder="User age" class="form-control" >
                
                  <label class="form-label">Description</label>
                  <input id="user-description"  #description  description="description" placeholder="User description" class="form-control">
                 
                  <label class="form-label">Nacion</label>
                  <input id="user-nacion" #nacion  nacion="nacion" placeholder="User nacion" class="form-control" >
             
                  <label class="form-label">Role</label>
                  <input id="user-role" #role  role="role" placeholder="User role" class="form-control" >
                 
                  <label class="form-label">Telefone</label>
                  <input id="user-telefon" #telefon  telefon="telefon" placeholder="User telefon" class="form-control" >
             
                </div>
       
              </div>
              <div class="col-sm-9 col-md-6">
                <div class="col-md-6">
                  <label class="form-label">Token</label>
                  <input id="user-token" type=password   #token  token="token" placeholder="User token" class="form-control" >
                 
                  <label class="form-label">Password</label>
                  <input id="user-password" type=password #password  password="password"  placeholder="User password" class="form-control" >
                  
                  
                  <label class="form-label">Formacion</label>
                  <input id="user-formacion"  #formacion  formacion="formacion" placeholder="User formacion" class="form-control" >
                  
                  <label class="form-label">Lenguage</label>
                  <input id="user-lenguage" #lenguage  lenguage="lenguage"placeholder="User lenguage" class="form-control" >
                  
                  <label class="form-label">Redes</label>
                  <input id="user-redes" #redes  redes="redes" placeholder="User redes" class="form-control" >

                  <div class="col-12">
                  
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
             
                <div class="col-12">
                  <div class="row">
                 
                    <div class="col-sm-3 col-md-6">

                      <button   (click)="adduser(avatar.value,firstname.value,lastname.value,email.value,[''],addess.value,age.value,description.value,nacion.value,role.value,telefon.value,token.value,password.value,formacion.value,lenguage.value,redes.value)"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/icojam/blue-bits/48/user-check-icon.png" alt="delete_image">Validar</button>
             
                    </div>
                    <div class="col-sm-9 col-md-6">
                      <button    (click)="clear()"type="button" class="btn btn-outline-success"><img src="https://icons.iconarchive.com/icons/seanau/email/48/Clear-icon.png" alt="delete_image">Clear</button>

                    </div>
                  </div>



                  
                </div>
        
        
          
            </div>
          
          
          </div>
        </form>
        </div>
      </div>
      
    </div>


</body>
</html>
